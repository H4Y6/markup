<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/main.min.css">
</head>

<body>
    <header class="header">
        <div class="container header--container">
            <a href="./index.html" class="logo">Web<span class="logo__span">Studio</span></a>
            <div class="mobile-menu js-menu-container" id="mobile-menu">
                <nav class="nav">
                    <ul class="menu">
                        <li class="menu__item"><a href="./index.html" class="menu__link menu__link--active">Studio</a>
                        </li>
                        <li class="menu__item"><a href="./portfolio.html" class="menu__link">Portfolio</a></li>
                        <li class="menu__item"><a href="./contacts.html" class="menu__link">Contacts</a></li>
                    </ul>
                </nav>
                <ul class="contacts">
                    <li class="contact__item"><a href="tel:+4203332211" class="contact__link contact__link--tel"><svg
                                class="contact__icon-smartphone" width="10" height="14">
                                <use href="./img/sprite.svg#icon-smartphone"></use>
                            </svg>+420-333-22-11</a>
                    </li>
                    <li class="contact__item"><a href="mailto:info@devstudio.com"
                            class="contact__link contact__link--email"><svg class="contact__icon-email" width="14"
                                height="10">
                                <use href="./img/sprite.svg#icon-envelope"></use>
                            </svg>info@devstudio.com</a>
                    </li>
                </ul>
                <ul class="social-list">
                    <li class="social__item"><a href="Instagram" class="social__link">Instagram</a></li>
                    <li class="social__item"><a href="Twitter" class="social__link">Twitter</a></li>
                    <li class="social__item"><a href="Facebook" class="social__link">Facebook</a></li>
                    <li class="social__item"><a href="LinkedIn" class="social__link">LinkedIn</a></li>
                </ul>
            </div>

            <button class="mobile-menu__button js-toggle-menu" area-expanded="false" area-controls="mobile-menu"
                type="button">
                <svg class="mobile-menu__icons" width="40" height="40">
                    <use class="button__icon-menu" href="./img/sprite.svg#icon-menu"></use>
                    <use class="button__icon-close" href="./img/sprite.svg#icon-close"></use>
                </svg>
            </button>

        </div>
    </header>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/body-scroll-lock/3.1.5/bodyScrollLock.min.js"
        integrity="sha512-HowizSDbQl7UPEAsPnvJHlQsnBmU2YMrv7KkTBulTLEGz9chfBoWYyZJL+MUO6p/yBuuMO/8jI7O29YRZ2uBlA=="
